<div class="row bloglist" style="width: auto;" *ngFor="let post of posts.reverse()">
    <a routerLink="/blog" click="Addreview(post)" >
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <img src="../assets/blog.png" class='iconDetails' alt="">
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <div>
            <p class="btitle">{{post.title}}</p>
            <button class="button-34" role="button">{{post.category}}</button>
            <p class="content" style="font-size: 12px;">{{post.content}}</p>
           <div *ngIf="_auth.adminloggedIn()">
            <button class="button-34" id="update" style="align-self: center;" (click)="Addreview(post)"
            style="align-items: center;" role="button">Review</button>
           </div>
           </div>
        </div>
    </a>
</div>
