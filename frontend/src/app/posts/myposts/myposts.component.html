<div class="container"style="margin-top: 80px;" >
<div class="form-group has-search mt-2">
  <span class="fa fa-search form-control-feedback"></span>
  <input type="text" class="form-control" (keyup)="searchblog($event)" placeholder="Search">
</div>
<h1 style="text-align: center; margin-left:150px;">{{user.username}}'s DigitalDiary</h1>
<div class="container">
  <div class="row top-spacer-form">
    <div class="col-lg-12 col-md-12 col-sm-12"></div>
  </div>
  <div class="row mb-3 bloglist" *ngFor="let post of posts.reverse()">
    <a routerLink="/blog" (click)=setPostId(post)>
      <div class="col-lg-12 col-md-12 col-sm-12 col-12" >
        <img style="margin-top: 20px;" src="{{imageurl}}{{post.image}}" class='iconDetails' alt="">
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <div>
      <p class="btitle">{{post.title}}</p>
      <button class="button-34" role="button">{{post.category}}</button>
        <p class="content" style="font-size: 12px;">{{post.content}}</p>
        <div *ngIf="_auth.loggedIn()" class="buttons" style="float: right;margin-right: 5%;">
          <button id="update" class="button-59" (click)="UpdatePost(post)"><i
              class="fa fa-edit"></i>&nbsp;Edit</button>&nbsp;
          <span>
            <button type="button" class="button-59" (click)="Confirmdelete(post)" id="delete">
              <i class="fa fa-trash"></i> &nbsp;Delete</button></span>
        </div>
      </div>
    </div>
    </a>
  </div>
</div>
</div>
