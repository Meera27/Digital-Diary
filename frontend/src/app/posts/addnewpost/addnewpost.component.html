<div class="row top-spacer-form">
    <div class="col-lg-12 col-md-12 col-sm-12"></div>
</div>
<div class="mainc" style="margin-bottom: 30px;">
    <form #addpost="ngForm" (ngSubmit)="AddPost()" style="margin: 0px 300px 0px 300px;">
        <br><br>
        <input cols="40" name="title" [(ngModel)]="postItem.title" class="form-control" placeholder="Enter a suitable title : "/>
        <br><br>
        <select class="form-control" [(ngModel)]="postItem.category" name="catg">
            <option disabled>Select Category</option>
            <option (change)="selectChangeHandler($event)" *ngFor="let cat of category">{{cat}}</option>
        </select>
        <br><br>
        <!-- <input cols="40" name="image" [(ngModel)]="postItem.image" class="form-control"  placeholder="Link  "/> -->
        
            <!-- <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div> -->
            <div class="custom-file">
              <!-- <input type="file" class="custom-file-input" id="inputGroupFile01"
                aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label> -->

              <input type="file" name="image" multiple (change)="selectImage($event)" accept="image/*"/>
            </div><br>
            <div>
              <!-- <p  (click)="imagesubmit()">Upload</p> -->
            </div>
         
        <br><br>

        <textarea name="content" id="tarea" cols="30" rows="10" [(ngModel)]="postItem.content" class="form-control"></textarea><br><br>
        <div class="text-center">
        <button type="submit" class="btn btn-dark text-center">SUBMIT</button>
    </div>
</form>
</div>
